    <div class="row row-cols-1 row-cols-md-1 g-4">
        <div *ngFor="let item of Games; let i = index" class="col">
            <div class="card btn-box-shadow shadow ">
                <div class="card-body">
                    <div class="container">
                        <div class="row ">
                            <div class="col-2 pt-3 fs-3 fw-bold text-center">
                                <b>{{i+1}}Â°</b>
                            </div>
                            <div class="col-10">
                                <h5 class="card-title fw-bold">{{item.user}}</h5>
                                <p class="card-text">{{item.score}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="text-center">
        <button class="btn btn-warning bg-warning btn-lg btn-box-shadow shadow rounded fs-3 mt-4"

    </div>
</div>
