<div class="container mt-5">
    <h3 class="text-center fs-1 text-white mb-3">Admin</h3>
    <div class="mt-3 mb-3">
        <div class="btn-group bg-white" role="group" aria-label="Basic example">
            <button type="button" class="btn bg-dark text-white" (click)="generateQuestions()">Generar
                preguntas</button>
            <button type="button" class="btn btn-primary" (click)="addQuestion()" data-bs-toggle="modal"
            data-bs-target="#exampleModal">A침adir pregunta</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        {{ questionSelected ? questionSelected.questionText: "A침adir pregunta" }}
                        <br>
                        <h6 class="modal-title" id="exampleModalLabel">{{ questionSelected ? "ID# " + questionSelected.id: ""
                            }}</h6>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Pregunta</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            value=' {{ questionSelected ? questionSelected.questionText: "" }}'>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Opciones</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            value=' {{ questionSelected ? toString(questionSelected.options) : "" }}'>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Explicaci칩n</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            value=' {{ questionSelected ? questionSelected.explanation: "" }}'>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <ng-container *ngIf="thereIsQuestions()">
        <div class="table table-responsive" style="max-height: 70vh; overflow: scroll;">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">Pregunta</th>
                        <th scope="col">Opciones</th>
                        <th scope="col">Explicaci칩n</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- CELL -->
                    <tr *ngFor="let q of questionList; let i = index" class="col">
                        <th scope="row">1</th>
                        <td>{{ q.id }}</td>
                        <td>{{ q.questionText }}</td>
                        <td>
                            <li *ngFor="let item of q.options; index as i;">{{ toString(item) }}</li>

                        </td>
                        <td>{{ q.explanation}}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button (click)="popup(q)" type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Editar
                                </button>
                                <button (click)="deleteQuestion(q) " type="button"
                                    class="btn btn-danger">Eliminar</button>
                            </div>
                        </td>
                    </tr>
                    <!-- CELL -->
                </tbody>
            </table>
        </div>
    </ng-container>
    <ng-container *ngIf="!thereIsQuestions()">
        <div class="alert alert-primary" >
           No hay preguntas.
          </div>
    </ng-container>


</div>
